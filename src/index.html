<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>Facebook - log in or sign up</title>
</head>

<body class="bg-slate-300">
    <div class="conatiner mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img src="/logofb.png " class=" font-extralight mix-blend-color-burn mb-8 bg-slate-10">
            <p class="text-2xl font-serif ml-6">Facebook helps you  to Connect and share With people in your life.</p>
        </div>
        <div class="right flex flex-col justify-center bg-white mx-8 p-8 w-1/4 rounded-xl relative">

            <input class="px-4 h-12  my-2 border-2 border-gray-300 rounded-lg outline-sky-300" type="text"
                placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border-2 border-gray-300 rounded-lg outline-sky-300" type="password"
                placeholder="password">
            <button class="btn my-2 bg-blue-800 text-white font-bold text-lg py-3 rounded-lg font-sans hover:bg-blue-600 ">Login In</button>          
            <span class="my-2 text-blue-700 text-center hover:underline cursor-pointer hover:text-blue-400 font-sans">Forgotten password?</span>
            <hr  style="background-color: darkgrey" class="my-2">
            <button class="btn bg-green-600 text-white my-2 hover:bg-green-500 w-fit px-3 py-3 mx-auto rounded-lg">Create New Acoount</button>
            <span class="absolute -bottom-10 text-sm"><span class="font-bold hover:underline cursor-pointer"> Create a page </span>for a celebrity, brand or business</span>
        </div>
    </div>
</body>
</html>
